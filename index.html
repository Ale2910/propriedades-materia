        <input type="button" value="Limpar" id="clearButton"> <input type="button" value="Calcular" id="calcButton">
        
        <p>
            <div id="preferences">
                <strong>Propriedades:</strong>

                <input type="radio" name="rad" checked>

                <input type="radio" name="rad">
                <label for="1">Massa</label>
                <br>
                <input type="radio" name="rad">
                <label for="2">Volume</label>
                <br>
                <br>
                <!---->
                <!---->

                <medidas id="medidas">
                    <strong>Medidas:</strong>
                    <br>

                    <input type="radio" name="rad2" checked>
                    <label for="3">g/ml</label>
                    <br>
                    <input type="radio" name="rad2">
                    <label for="4">g/cm³</label>
                </medidas>
            </div>
        </p>


        <div id="res">
